<html>

<body>
	<title>Datakit</title>
	<script src="./jquery-3.1.1.min.js"></script>
	<!--<script src="./vue.js"></script>-->
	<link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css">
	<script src="./semantic/dist/semantic.min.js"></script>
  <script src="./Chart.bundle.min.js"></script>
  <div id="dkbody">
		<dkheader></dkheader>
		<div class="ui grid" style="margin-left: 10px; margin-right: 10px; margin-top: -20px;">
			<div class="ui segment sixteen wide column">
				<h1>Collect Data</h1>
				<div class="ui stackable five column grid">

					<!--Selectors and modifiers.-->
					<div class="ui blue five wide column">
						<div class="ui labeled fluid input" >
						  <div class="ui label">
						    Time Scale
						  </div>
						  <input type="text" placeholder="10">
						</div>
						<br />
						<div class="ui labeled fluid input">
						  <div class="ui label">
						    Temp Scale
						  </div>
						  <input type="text" placeholder="10">
						</div>
						<br />
						<div class="ui labeled fluid input" >
						  <div class="ui label">
						    Light Scale
						  </div>
						  <input type="text" placeholder="1000">
						</div>
					</div>

					<!--The Actual Chart.-->
				  <div class="ui red eleven wide column">
						<canvas id="dataChart" width="100%" height="100%"></canvas>
					</div>

				</div>
			</div>
		</div>
	</div>


	<script src="./index.js"></script>
</body>

</html>
